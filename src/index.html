<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <!--
  <script>require('datatables.net-dt');</script>
  -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.min.css">

  
  <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.7/css/rowReorder.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

</head>

<body>

  <!-- navbar -->
  <ul>
    <li style='cursor: pointer;' type="button" data-toggle="modal" data-target="#uploadModal">
      <a id='newUploadBox'>
        <i id='newUploadIcon' class="addButton fa fa-plus-circle" aria-hidden="true"></i>
        Add Upload / Drag Files
      </a>
    </li>
    <li style='cursor: pointer; display: inline;' class='pull-right mx-auto my-auto'><a id='queue'>Render Queue</a></li>
  </ul>

   <!-- eample element -->
  <div id="upload-99" class="card ml-5 mr-5 mt-5 uploadCard ">
    <!-- Header -->
    <div class="card-header expandable">
        <a data-toggle="collapse" href="#collapse-example-99" aria-expanded="false" aria-controls="collapse-example-99" class='collapsed' id="heading-example-${uploadNumber}" >
            <i class="rotate fa fa-chevron-down "></i>
            ${uploadTitle}99
        </a>

        <a style='cursor: pointer;'  data-toggle="modal" data-target="#deleteModal" onclick='deleteUpload("upload-99")' > 
            <i style='color:red' class="fa fa-close pull-right"></i>
        </a>
    </div>


    <!-- Body -->
    <div id="collapse-example-99" class="collapse" aria-labelledby="heading-example-99">
        <div class="card-body">
            Table:

          <!-- files table -->
          <table id="example" class="display filesTable" cellspacing="2" width="100%">
            <thead>
               <tr>
                  <th class='order' >#</th>
                  <th><input type="checkbox"></th>
                  <th>Audio</th>
                  <th>Song</th>
                  <!--
                     <th>#</th>
                  <th><input type="checkbox"></th>
                  <th>Audio</th>
                  <th>Length</th>
                  <th>Image</th>
                  <th>Output Location</th>
                  <th>Output Format</th>
                  -->
               </tr>
            </thead>
         </table>

        </div>
    </div>
  </div>

  <!-- upload list -->
  <br>
  <h3 style='text-align: center;'>Upload List</h3>
  <div id='uploadList'></div>

  <!-- new upload modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-dialog">
      <div class="modal-content" id='newUploadFilesInput'>

        <!-- Modal Header -->
        <div class="modal-header ">
          <h4 class="modal-title">Create new upload</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id='modalUploadTitle'>
            <h5>Upload Title: <input type="text" id="modalUploadTitleInput" name="lname"></h5>

            <br>

            <h5><i class="fa fa-upload" aria-hidden="true"></i> Drag files into this window</h5>

            <strong>Image Files: </strong>
            <div id='newUploadImageFileList'>

            </div>
            <br>
            <strong>Audio Files: </strong>
            <div id='newUploadAudioFileList'>

            </div>

          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button style='display:inline' id='createUploadButton' type="button" class="float-left btn btn-primary"
            data-dismiss="modal"
            onclick="addNewUpload(document.getElementById('modalUploadTitleInput').value)">Create</button>

        </div>

      </div>
    </div>
  </div>

  <!-- delete modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header ">
          <h4 class="modal-title">Delete upload</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id='modalUploadTitle'>
            <p>Are you sure you want to delete this upload?</p>
            <br>
            <p>(No local files will be deleted)</p>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer ustify-content-center">
          <button style='display:inline' type="button" class="float-left btn btn-danger" data-dismiss="modal"
            id='deleteUploadConfirm'>Delete</button>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>


<style>
  .filesTableOrder {
    cursor: ns-resize;
  }
  .uploadCard{
    overflow-x: auto;
overflow-y : hidden;
  }
  /* new upload navbar */
  #newUploadBox {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    background-color: rgb(48, 187, 102);
    display: flex;
    /* establish flex container */
    align-items: center;
    /* center ul container vertically */
    justify-content: center;
    /* center ul container horizontally (optional) */
  }

  #newUploadBox:hover {
    background-color: rgb(56, 107, 76);

  }

  #newUploadIcon {

    color: rgb(14, 80, 36);
    display: block;
    margin: auto;
    font-size: 1.4rem;
    margin-right: 10px;
    cursor: pointer;
  }

  /* queue navbar */
  #queue {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    background-color: rgb(34, 86, 153);
  }

  #queue:hover {
    background-color: rgb(28, 115, 230);
  }


  /* navbar */
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /*
li a:hover:not(.active) {
  background-color: #111;
}
*/


  /* expand/collapse js */
  .expandable .fa {
    transition: .3s transform ease-in-out;
  }

  .expandable .collapsed .rotate.fa {
    transform: rotate(180deg);
  }

  /* footer style */
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>

</html>
