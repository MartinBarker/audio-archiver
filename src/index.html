<body>


  <ul>
    <li style='cursor: pointer;' type="button" data-toggle="modal" data-target="#uploadModal" >
      <a id='newUploadBox'>
        <i id='newUploadIcon'class="addButton fa fa-plus-circle" aria-hidden="true"></i>
        Add Upload / Drag Files
      </a>
    </li>
    <li style='cursor: pointer; display: inline;' class='pull-right mx-auto my-auto'><a id='queue'>Render Queue</a></li>
  </ul>
  
  <br>
  <h3 style='text-align: center;'>Upload List</h3>
  <div id='uploadList'></div>

<!-- upload modal -->
<div class="modal" id="uploadModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header " >
        <h4 class="modal-title">Create new upload</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div id='modalUploadTitle'>
          <h5>Upload Title: <input type="text" id="modalUploadTitleInput" name="lname"></h5 >
          
          <br>

          <h5><i class="fa fa-upload" aria-hidden="true"></i> Drag files into this window</h5>
         
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button style='display:inline' id='createUploadButton' type="button" class="float-left btn btn-primary" data-dismiss="modal" onclick="addNewUpload(document.getElementById('modalUploadTitleInput').value), ['fiules']">Create</button>
      
      </div>

    </div>
  </div>
</div>

<!-- delete modal -->
<div class="modal" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header " >
        <h4 class="modal-title">Delete upload</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div id='modalUploadTitle'>
          <p>Are you sure you want to delete this upload?</p>
          <br>
          <p>(No local files will be deleted)</p>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer ustify-content-center">
        <button style='display:inline' type="button" class="float-left btn btn-danger" data-dismiss="modal" id='deleteUploadConfirm'>Delete</button>
      </div>

    </div>
  </div>
</div>

<script src="index.js"></script>

</body>


<style>

/* new upload navbar */
#newUploadBox{
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: rgb(48, 187, 102);
  display: flex;             /* establish flex container */
  align-items: center;       /* center ul container vertically */
  justify-content: center;   /* center ul container horizontally (optional) */
}
#newUploadBox:hover {
  background-color:rgb(56, 107, 76);
 
}
#newUploadIcon{
  
  color:rgb(14, 80, 36);
  display: block;
  margin:auto; 
  font-size: 1.4rem; 
  margin-right:10px;
  cursor: pointer;
}

/* queue navbar */
#queue{
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color:  rgb(34, 86, 153);
}
#queue:hover{
  background-color:rgb(28, 115, 230);
}


/* navbar */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
